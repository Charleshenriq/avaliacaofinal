<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form onsubmit='event.preventDefault(); enviar();'>
        <label>
            <span>Primeiro número: </span>
            <input type="text" id="primeiroNumero" name="primeiroNumero">
        </label>
        <label>
            <span>Segundo número: </span>
            <input type="text" id="segundoNumero" name="segundoNumero">
        </label>
        <button>Cadastrar</button>
    </form>
    <script src="java.js"></script>
    <div id="resultadoSoma"></div>
    <div id="pares"></div>
    <div id="impares"></div>
</body>
</html>
